<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x7 Tablo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>

            <th>Başlık 1</th>
            <th>Başlık 2</th>
            <th>Başlık 3</th>
            <th>Başlık 4</th>
        </tr>
        <!-- 6 veri satırı ekleniyor, toplamda 7 satır olacak -->

            <td>Veri 1</td>
            <td>Veri 2</td>
            <td>Veri 3</td>
            <td>Veri 4</td>
        </tr>
        <tr>

            <td>Veri 8</td>
        </tr>
        <tr>
            <td>Veri 9</td>
            <td>Veri 10</td>
            <td>Veri 11</td>
            <td>Veri 12</td>
        </tr>
        <tr>
            <td>Veri 13</td>
            <td>Veri 14</td>
            <td>Veri 15</td>
            <td>Veri 16</td>
        </tr>
        <tr>
            <td>Veri 17</td>
            <td>Veri 18</td>
            <td>Veri 19</td>
            <td>Veri 20</td>
        </tr>
        <tr>
            <td>Veri 21</td>
            <td>Veri 22</td>
            <td>Veri 23</td>
            <td>Veri 24</td>
        </tr>
        <tr>
            <td>Veri 25</td>
            <td>Veri 26</td>
            <td>Veri 27</td>
            <td>Veri 28</td>
        </tr>
    </table>

</body>
</html>
