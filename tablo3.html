<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Tablo</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%; /* Tablo genişliği */
            margin: 20px auto; /* Ortalamak için */
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Hücre içindeki metni ortala */
        }
        th {
            background-color: #f2f2f2; /* Başlık hücrelerinin arka plan rengi */
        }
    </style>
</head>
<body>
    <h1>4x4 Tablo</h1>
    <table>
        <tbody>
            <tr>
                <td colspan="2">Satır 1, Kolon 1</td>
                <td>Satır 1, Kolon 3</td>
                <td>Satır 1, Kolon 4</td>
            </tr>
            <tr>
                <td>Satır 2, Kolon 1</td>
                <td>Satır 2, Kolon 2</td>
                <td>Satır 2, Kolon 3</td>
                <td>Satır 2, Kolon 4</td>
            </tr>
            <tr>
                <td>Satır 3, Kolon 1</td>
                <td>Satır 3, Kolon 2</td>
                <td>Satır 3, Kolon 3</td>
                <td>Satır 3, Kolon 4</td>
            </tr>
            <tr>
                <td>Satır 4, Kolon 1</td>
                <td>Satır 4, Kolon 2</td>
                <td>Satır 4, Kolon 3</td>
                <td>Satır 4, Kolon 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
