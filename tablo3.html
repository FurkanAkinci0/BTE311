l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Tablo</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%; /* Tablo genişliği */
            margin: 20px auto; /* Ortalamak için */
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Hücre içindeki metni ortala */
        }
        th {
            background-color: #f2f2f2; /* Başlık hücrelerinin arka plan rengi */
        }
    </style>
</head>
<body>
    <h1>4x4 Tablo</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">Cell 1</th> <!-- Başlık 1 ve Başlık 2 birleştirildi -->
                <th>Cell 2</th>
                <th>Cell 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Cell 4</td>
                <td>Cell 5</td>
                <td>Cell 6</td>
                <td>Cell 7</td>
            </tr>
            <tr>
                <td colspan="3">Cell 8</td>
            </tr>
            <tr>
                <td>Cell 9</td>
                <td colspan="2">Cell 10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
