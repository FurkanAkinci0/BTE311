<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Resim GÃ¶sterme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: background 0.5s;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 200px;
            max-height: 300px;
            display: none;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .home-button img {
            max-width: 100%;
            max-height: 100%;
        }

        .home-button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .home-button:active {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-button">
        <img src="../resimler/anasayfa.png" alt="Home" />
    </a>

    <div class="image-container">
        <img id="button1Image" src="" />
        <img id="button2Image" src="" />
        <img id="button3Image" src="" />
    </div>

    <div class="button-container">
        <button onclick="toggleImage('button1Image')">Buton 1</button>
        <button onclick="toggleImage('button2Image')">Buton 2</button>
        <button onclick="toggleImage('button3Image')">Buton 3</button>
    </div>

    <script>
        const images = [
            "../resimler/js_a.jpg", "../resimler/js_b.jpg", "../resimler/js_c.jpg", "../resimler/js_d.jpg", "../resimler/js_e.jpg", 
            "../resimler/js_f.jpg", "../resimler/js_g.jpg", "../resimler/js_h.jpg", "../resimler/js_i.jpg", "../resimler/js_j.jpg"
        ];

        function toggleImage(imageId) {
            const imgElement = document.getElementById(imageId);
            if (imgElement.style.display === 'block') {
                imgElement.style.display = 'none';
            } else {
                const randomIndex = Math.floor(Math.random() * images.length);
                imgElement.src = images[randomIndex];
                imgElement.style.display = 'block';
            }
        }

        // Rastgele arka plan rengi
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.body.style.backgroundColor = getRandomColor();
    </script>
</body>
</html>
