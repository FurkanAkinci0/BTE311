<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Resim GÃ¶sterme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: background 0.5s;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 200px;
            max-height: 300px;
            display: none;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="button1Image" src="" />
        <img id="button2Image" src="" />
        <img id="button3Image" src="" />
    </div>

    <div class="button-container">
        <button onclick="toggleImage('button1Image')">Buton 1</button>
        <button onclick="toggleImage('button2Image')">Buton 2</button>
        <button onclick="toggleImage('button3Image')">Buton 3</button>
    </div>

    <script>
        const images = [
            "../resimler/js_a.jpg", "../resimler/js_b.jpg", "../resimler/js_c.jpg", "../resimler/js_d.jpg", "../resimler/js_e.jpg", 
            "../resimler/js_f.jpg", "../resimler/js_g.jpg", "../resimler/js_h.jpg", "../resimler/js_i.jpg", "../resimler/js_j.jpg"
        ];

        function toggleImage(imageId) {
            const imgElement = document.getElementById(imageId);
            if (imgElement.style.display === 'block') {
                imgElement.style.display = 'none';
            } else {
                const randomIndex = Math.floor(Math.random() * images.length);
                imgElement.src = images[randomIndex];
                imgElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
