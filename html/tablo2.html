<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f3f3f3;
            padding: 20px;
        }

        form {
            background-color: #363D3C;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin-left: 0;
        }

        h1 {
            text-align: left; 
            color: #0ac2ff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h4 {
            color: #0ac2ff;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        p {
            margin: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #0ac2ff;
            color: #5E5155;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
        }

        input[type="submit"]:hover {
            background-color: #5E89FF;
        }
    </style>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <form>
        <h4>Hesap Bilgileriniz</h4>
        <p>Kullanıcı Adı: <input type="text" name="username" placeholder="Kullanıcı adı giriniz" required></p>
        <p>E-posta: <input type="email" name="eposta" placeholder="E-posta giriniz" required></p>
        <p>Parola: <input type="password" name="parola" placeholder="Parola giriniz" required></p>
        
        <h4>Kişisel Bilgileriniz</h4>
        <p>Ad: <input type="text" name="ad" placeholder="Adınızı giriniz"></p>
        <p>Soyad: <input type="text" name="soyad" placeholder="Soyadınızı giriniz"></p>
        
        <p>Şehir:
            <select name="sehir">
                <option>Seçiniz</option>
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>Kocaeli</option>
            </select>
        </p>
        
        <p>Cinsiyet:
            <input type="radio" name="cinsiyet" value="erkek"> Erkek
            <input type="radio" name="cinsiyet" value="kadin"> Kadın
        </p>
        
        <p>Hobileriniz:
            <input type="checkbox" name="hobiler" value="sinema"> Sinema
            <input type="checkbox" name="hobiler" value="gezmek"> Gezmek
            <input type="checkbox" name="hobiler" value="spor"> Spor
            <input type="checkbox" name="hobiler" value="kitap"> Kitap
        </p>
        
        <input type="submit" value="Kaydet">
    </form>
</body>
</html>
