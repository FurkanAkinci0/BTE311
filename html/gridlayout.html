<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            background-color: #363D3C;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(5, 100px);
            gap: 15px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .grid-item {
            background-color: #009688; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .grid-item-merged {
            grid-column: span 3;
            grid-row: 1;
            background-color: #0ac2ff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .grid-item-merged-row4 {
            grid-column: 1;
            grid-row: 2 / span 2;
            background-color: #FF6347;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
		
        .grid-item-merged-row5 {
            grid-column: 2;
            grid-row: 2 / span 2;
            background-color: #05FF22;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .grid-item-merged-row6 {
            grid-column: 3;
            grid-row: 2 / span 2;
            background-color: #FFD700; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .grid-item-merged-row10 {
            grid-column: 1 / span 2;
            grid-row: 4;
            background-color: #663399; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .grid-item-merged-row13 {
            grid-column: 1 / span 3;
            grid-row: 5;
            background-color: #228B22; 
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .home-button img {
            max-width: 100%;
            max-height: 100%;
        }

        .home-button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .home-button:active {
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-button">
        <img src="../resimler/anasayfa.png" alt="Home" />
    </a>

    <div class="grid-container">
        <div class="grid-item-merged">A</div> 
        <div class="grid-item-merged-row4">B</div>
        <div class="grid-item-merged-row5">C</div>
        <div class="grid-item-merged-row6">D</div>
        <div class="grid-item-merged-row10">E</div>
        <div class="grid-item">F</div>
        <div class="grid-item-merged-row13">G</div>
    </div>
</body>
</html>
