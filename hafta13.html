<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Form Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #f3f3f3;
        }

        h1 {
            color: #0ac2ff;
            margin-left: 40px;
        }

		h2 {
            color: #0ac2ff;
            margin-left: 0px;
        }
		
        form {
            max-width: 400px;
            margin: 20px 0;
            padding: 20px;
            background: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #1c1c1c;
            color: #f3f3f3;
            font-size: 16px; /* Match button font size */
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #0ac2ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #008fbf;
        }

        hr {
            margin: 40px 20px;
            width: calc(100% - 40px);
            border: none;
            height: 1px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>Form İşlemleri</h1>

    <!-- 1. Form: Veri Girişi -->
    <form method="POST" action="hafta13.php">
        <h2>Kişi Bilgilerini Ekle</h2>
        <label for="name">Ad:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="surname">Soyad:</label>
        <input type="text" id="surname" name="surname" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit" name="add">Kaydet</button>
    </form>

    <hr>

    <!-- 2. Form: Veri Bulma -->
    <form method="POST" action="hafta13.php">
        <h2>Kişi Bul</h2>
        <label for="search_name">Ad:</label>
        <input type="text" id="search_name" name="search_name" required>
        <button type="submit" name="search">Bul</button>
    </form>
</body>
</html>
