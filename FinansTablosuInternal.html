<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Tablo</title>
    <style>
        /* Genel tablo stili */
        table {
            border-collapse: collapse;
            width: 100%; /* Genişliği %100 olarak ayarlayabilirsiniz */
        }

        /* Tablodaki hücrelerin stili */
        th, td {
            border: 1px solid black; /* Hücrelerin kenar çizgisi */
            text-align: center; /* Ortalamayı sağlar */
            vertical-align: middle; /* Dikey ortalamayı sağlar */
            padding: 8px; /* Hücre içi boşluk */
        }

        /* Başlık hücreleri için stil */
        th {
            background-color: black; /* Arka plan rengi siyah */
            color: white; /* Yazı rengi beyaz */
        }

        /* Mavi arka plana sahip hücreler için stil */
        .blue-header {
            background-color: blue; /* Arka plan rengi mavi */
            color: white; /* Yazı rengi beyaz */
        }

        /* Sarı arka plana sahip hücreler için stil */
        .yellow-highlight {
            background-color: yellow; /* Arka plan rengi sarı */
            color: black; /* Yazı rengi siyah */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>October</th>
            <th>November</th>
            <th>December</th>
        </tr>
        <tr>
            <td class="blue-header">Projected</td>
            <td>$820,180</td>
            <td>$841,640</td>
            <td>$732,270</td>
        </tr>
        <tr>
            <td class="blue-header">Actual</td>
            <td>$850,730</td>
            <td>$892,580</td>
            <td>$801,240</td>
        </tr>
        <tr>
            <td class="blue-header">Utilization</td>
            <td>83%</td>
            <td class="yellow-highlight">90%</td>
            <td>75%</td>
        </tr>
    </table>
</body>
</html>
