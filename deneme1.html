<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kesişen Daireler</title>
    <style>
        /* Ortak daire stil ayarları */
        .circle {
            width: 100px;               /* Genişlik */
            height: 100px;              /* Yükseklik */
            border-radius: 50%;         /* Daire şekli */
            position: absolute;         /* Üst üste yerleştirmek için mutlak konum */
            opacity: 0.6;               /* Biraz saydamlık */
        }
        /* Daire renk ve konum ayarları */
        .circle1 {
            background-color: orange;     /* Turuncu  */
            top: 50px;
            left: 50px;
        }
        .circle2 {
            background-color: yellow;   /* Sarı */
            top: 50px;
            left: 100px;
        }
        .circle3 {
            background-color: navy;   /* Lacivert */
            top: 100px;
            left: 75px;
        }
    </style>
</head>
<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
</body>
</html>
