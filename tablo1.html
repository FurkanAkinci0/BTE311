<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Tablo</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%; /* Tablo genişliği */
            margin: 20px auto; /* Ortalamak için */
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Hücre içindeki metni ortala */
        }
        th {
            background-color: #f2f2f2; /* Başlık hücrelerinin arka plan rengi */
        }
    </style>
</head>
<body>
    <h1>Tablo3</h1>
    <table>
        <thead>
            <tr>
                <th colspan="2">1</th>
                <th>2</th>
                <th>3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">8</td>
            </tr>
            <tr>
                <td>9</td>
                <td colspan="2">10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
