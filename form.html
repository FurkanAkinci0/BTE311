<!DOCTYPE html>
<html>
<body>

<h2>Form</h2>

<form action="test1.html" method="get">
  <label for="isim">Adınız:</label><br>
  <input type="text" id="isim" name="isim" required><br>

  <label for="sisim">Soyadınız:</label><br>
  <input type="text" id="sisim" name="sisim" required><br>

  <label for="email">E-posta:</label><br>
  <input type="email" id="email" name="email" required><br>

  <label for="telefon">Telefon:</label><br>
  <input type="tel" id="telefon" name="telefon" pattern="[0-9]{6}" placeholder="123456" required><br>

  <label for="sifre">Şifre:</label><br>
  <input type="password" id="sifre" name="sifre" pattern="[0-9]{4}" placeholder="****" required><br><br>

  <input type="submit" value="Gönder">
</form> 

<p>Gönder butonuna tıklanınca "test1.html" sayfasına yönlendirileceksiniz.</p>

</p>
</body>
</html>
